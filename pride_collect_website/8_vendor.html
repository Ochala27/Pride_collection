<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Vendor Dashboard</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f0f0f0; /* Background color for the body */
  }
  .header {
    background-color: #1565C0;
    color: #fff;
    text-align: center;
    padding: 10px 0;
  }
  .dashboard-container {
    max-width: 600px;
    margin: 20px auto;
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }
  .sales-summary {
    font-size: 20px;
    font-weight: bold;
    margin-bottom: 20px;
  }
  .action-links {
    display: flex;
    justify-content: space-between;
    margin-bottom: 20px;
  }
  .manage-products,
  .view-orders {
    background-color: #007bff;
    color: #fff;
    border: none;
    padding: 10px 20px;
    cursor: pointer;
    border-radius: 5px;
    width: 48%;
    text-decoration: none; /* Add this line */
    text-align: center; /* Add this line */
  }
  .manage-products:hover,
  .view-orders:hover {
    background-color: #0056b3;
  }
</style>
</head>
<body>
  <div class="header">
    <h1>Vendor Dashboard</h1>
  </div>
  <div class="dashboard-container">
    <div class="sales-summary">
      Sales Summary
    </div>
    <div class="action-links">
      <a href="9_Manage_products.htm" class="manage-products">Manage Products</a> 
         <a href="10_view_order.htm" class="view-orders">View Orders</a>
    </div>
  </div>
</body>
</html>
