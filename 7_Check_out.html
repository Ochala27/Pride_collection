<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Checkout</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f0f0f0; /* Background color for the body */
  }
  .header {
    background-color: #1565C0;
    color: #fff;
    text-align: center;
    padding: 10px 0;
  }
  .checkout-container {
    max-width: 600px;
    margin: 20px auto;
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }
  .section-title {
    font-size: 20px;
    font-weight: bold;
    margin-bottom: 10px;
  }
  .order-summary {
    border-top: 1px solid #ccc;
    padding-top: 20px;
  }
  .order-summary p {
    margin-bottom: 10px;
  }
  .action-buttons {
    text-align: center;
    margin-top: 20px;
  }
  .review-order,
  .place-order {
    background-color: #007bff;
    color: #fff;
    border: none;
    padding: 10px 20px;
    cursor: pointer;
    border-radius: 5px;
    margin-right: 10px;
  }
  .review-order:hover,
  .place-order:hover {
    background-color: #0056b3;
  }
</style>
</head>
<body>
  <div class="header">
    <h1>Checkout</h1>
  </div>
  <div class="checkout-container">
    <div class="information-section">
      <h2 class="section-title">Order Summary</h2>
      <div class="order-summary">
        <p>Total: $XX.XX</p>
      </div>
    </div>
    <div class="action-buttons">
      <button class="review-order">Review Order</button>
      <button class="place-order">Place Order</button>
    </div>
    <p style="text-align: center; margin-top: 20px;">Please take a screenshot of your Review Order, click on "Place Order", and send the screenshot via WhatsApp.</p>
  </div>

  <script>
    // Get the review order button
    const reviewOrderButton = document.querySelector('.review-order');

    // Add event listener to the review order button
    reviewOrderButton.addEventListener('click', () => {
      // Redirect the user to the review page
      window.location.href = "6_Review_page.htm"; // Replace "review-page.html" with the actual URL of your review page
    });

    // Get the place order button
    const placeOrderButton = document.querySelector('.place-order');

    // Add event listener to the place order button
    placeOrderButton.addEventListener('click', () => {
      // Get the order details
      const orderDetails = "Your order details here"; // Replace with actual order details

      // Construct the message for WhatsApp
      const message = encodeURIComponent(`Order Details: ${orderDetails}`);

      // Construct the WhatsApp URL for the vendor
      const vendorWhatsAppURL = "https://wa.me/message/UU7NJJ2IWIAJC1?text=" + message;

      // Redirect the user to the vendor's WhatsApp chat
      window.location.href = vendorWhatsAppURL;
    });
  </script>
</body>
</html>
