<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Review Order</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f0f0f0; /* Background color for the body */
  }
  .header {
    background-color: #1565C0;
    color: #fff;
    text-align: center;
    padding: 10px 0;
  }
  .order-container {
    max-width: 600px;
    margin: 20px auto;
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }
  .order-item {
    border-bottom: 1px solid #ccc;
    padding: 10px 0;
  }
  .product-info {
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  .product-details {
    flex: 1;
  }
  .product-price {
    margin-left: 20px;
  }
  .action-buttons {
    text-align: center;
    margin-top: 20px;
  }
  .edit-cart,
  .proceed-to-checkout {
    background-color: #007bff;
    color: #fff;
    border: none;
    padding: 10px 20px;
    cursor: pointer;
    border-radius: 5px;
    margin-right: 10px;
    text-decoration: none;
    display: inline-block;
  }
  .edit-cart:hover,
  .proceed-to-checkout:hover {
    background-color: #0056b3;
  }
</style>
</head>
<body>
  <div class="header">
    <h1>Review Order</h1>
  </div>
  <div class="order-container">
    <div class="order-item">
      <div class="product-info">
        <div class="product-details">
          <h2>Customized Personalized Journals</h2>
          <p></p>
          <p>Price: $19.99</p>
          <p>Quantity: 1</p>
        </div>
        <div class="product-price">
          <p></p>
        </div>
      </div>
    </div>
    <div class="order-item">
      <div class="product-info">
        <div class="product-details">
          <h2>Heat Mugs</h2>
          <p></p>
          <p>Price: $14.99</p>
          <p>Quantity: 1</p>
        </div>
        <div class="product-price">
          <p>Total: $34.98</p>
        </div>
      </div>
    </div>
    <!-- Add more order items as needed -->
    <div class="action-buttons">
      <a href="5_Shopping_cart.htm" class="edit-cart">Edit Cart</a>
      <button class="proceed-to-checkout">Proceed to Checkout</button>
    </div>
  </div>
  <script>
    // Get the proceed to checkout button
    const proceedToCheckoutButton = document.querySelector('.proceed-to-checkout');

    // Add event listener to the proceed to checkout button
    proceedToCheckoutButton.addEventListener('click', () => {
      // Redirect the user to the checkout page
      window.location.href = "7_Check_out.htm"; // Replace "checkout.html" with the actual URL of your checkout page
    });
  </script>
</body>
</html>
