<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Manage Products</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f0f0f0; /* Background color for the body */
  }
  .header {
    background-color: #1565C0;
    color: #fff;
    text-align: center;
    padding: 10px 0;
  }
  .container {
    max-width: 800px;
    margin: 20px auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }
  .product-list {
    list-style: none;
    padding: 0;
  }
  .product-item {
    margin-bottom: 10px;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    background-color: #f9f9f9;
  }
  .product-item h3 {
    margin-top: 0;
  }
  .product-item button {
    margin-left: 10px;
  }
  .add-product-form {
    margin-bottom: 20px;
  }
</style>
</head>
<body>
  <div class="header">
    <h1>Manage Products</h1>
  </div>
  <div class="container">
    <!-- Add product form -->
    <form class="add-product-form" id="add-product-form">
      <h2>Add New Product</h2>
      <label for="category">Category:</label><br>
      <select id="category" name="category">
        <option value="Stationery">Stationery</option>
        <option value="Drinkware">Drinkware</option>
        <option value="Accessories">Accessories</option>
        <option value="Apparel">Apparel</option>
        <option value="Special Occasion">Special Occasion</option>
      </select><br>
      <label for="subcategory">Subcategory:</label><br>
      <select id="subcategory" name="subcategory">
        <option value="Personalized journals">Personalized journals</option>
        <option value="Pens">Pens</option>
        <option value="Gift boxes and baskets">Gift boxes and baskets</option>
        <option value="Surprise packages and cards">Surprise packages and cards</option>
        <option value="Heat mugs">Heat mugs</option>
        <option value="Water bottles">Water bottles</option>
        <option value="Unisex watches">Unisex watches</option>
        <option value="Bracelets">Bracelets</option>
        <option value="Jewelry sets">Jewelry sets</option>
        <option value="Frames">Frames</option>
        <option value="Bags">Bags</option>
        <option value="Comfy pillows">Comfy pillows</option>
        <option value="Romantic treats for Valentine's Day">Romantic treats for Valentine's Day</option>
      </select><br>
      <label for="product-name">Product Name:</label><br>
      <input type="text" id="product-name" name="product-name"><br>
      <label for="product-price">Price:</label><br>
      <input type="number" id="product-price" name="product-price" step="0.01"><br>
      <button type="submit">Add Product</button>
    </form>

    <!-- Product list -->
    <h2>Product List</h2>
    <ul class="product-list" id="product-list">
      <!-- Products will be dynamically added here -->
    </ul>
  </div>

  <script>
    // Function to fetch products and render them
    function fetchProducts() {
      // Replace this with your actual API endpoint to fetch products
      const products = [
        { id: 1, category: 'Stationery', subcategory: 'Personalized journals', name: 'Product 1', price: 19.99 },
        { id: 2, category: 'Drinkware', subcategory: 'Water bottles', name: 'Product 2', price: 24.99 },
        // Add more products as needed
      ];

      const productList = document.getElementById('product-list');
      productList.innerHTML = ''; // Clear previous list

      products.forEach(product => {
        const productItem = document.createElement('li');
        productItem.classList.add('product-item');
        productItem.innerHTML = `
          <h3>${product.name}</h3>
          <p>Category: ${product.category}</p>
          <p>Subcategory: ${product.subcategory}</p>
          <p>Price: $${product.price}</p>
          <button class="edit-btn">Edit</button>
          <button class="delete-btn">Delete</button>
        `;
        productList.appendChild(productItem);
      });

      // Add event listeners to edit and delete buttons
      const editButtons = document.querySelectorAll('.edit-btn');
      editButtons.forEach(button => {
        button.addEventListener('click', () => {
          // Handle edit action
          console.log('Edit button clicked');
        });
      });

      const deleteButtons = document.querySelectorAll('.delete-btn');
      deleteButtons.forEach(button => {
        button.addEventListener('click', () => {
          // Handle delete action
          console.log('Delete button clicked');
        });
      });
    }

    // Fetch products when the page loads
    fetchProducts();
  </script>
</body>
</html>
